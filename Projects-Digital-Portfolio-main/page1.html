<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health & Wellness Quiz</title>
    <style>
        body {
            background-color: rgb(110, 178, 140);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .quiz-container {
            max-width: 600px;
            margin: auto;
            background-color: #3d613d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .options label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .submit-btn {
            background-color: white;
            color: olive;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }

        .submit-btn:hover {
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Health & Wellness Quiz</h1>

        <div class="image-container">
            <!-- ðŸ”½ Insert your image below by replacing 'your-image.jpg' with your file path or URL -->
            <img src="your-image.jpg" alt="Health and Wellness Image">
        </div>

        <div class="question">
            <h2>1. How much water are you supposed to drink a day?</h2>
            <div class="options">
                <label><input type="radio" name="q1" value="a"> A. 2 cups</label>
                <label><input type="radio" name="q1" value="b"> B. 8 glasses (about 2 liters)</label>
                <label><input type="radio" name="q1" value="c"> C. 1 gallon</label>
                <label><input type="radio" name="q1" value="d"> D. 3 liters</label>
            </div>
        </div>

        <button class="submit-btn" onclick="checkAnswer()">Submit</button>
        <p id="result" style="text-align: center; font-size: 1.2em; margin-top: 20px;"></p>
    </div>

    <script>
        function checkAnswer() {
            const options = document.getElementsByName('q1');
            let selected;
            for (let i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    selected = options[i].value;
                    break;
                }
            }

            const result = document.getElementById("result");
            if (!selected) {
                result.textContent = "Please select an answer!";
                return;
            }

            if (selected === "b") {
                result.textContent = "âœ… Correct! Drinking about 8 glasses or 2 liters a day is recommended.";
            } else {
                result.textContent = "âŒ Incorrect. The correct answer is B: 8 glasses (about 2 liters).";
            }
        }
    </script>
</body>
</html>
